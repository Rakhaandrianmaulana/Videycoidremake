<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exambro Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Background Animation --- */
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Glassmorphism --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        /* --- Slider Styles --- */
        #slider-container {
            position: relative;
            width: 100%;
            height: 64px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-sizing: border-box;
        }

        .slider-label {
            font-weight: 700;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            z-index: 1;
        }

        #slider-handle {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 54px;
            height: 54px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            z-index: 10;
            transition: background 0.2s;
        }

        #slider-handle i {
            color: #302b63;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        /* --- Password Input Styles --- */
        .pass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            letter-spacing: 4px;
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        .pass-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.5);
        }

        /* Shake Animation for Wrong Password */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border-color: #ff4757 !important;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Utils */
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #confetti-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <canvas id="confetti-canvas"></canvas>

    <div class="glass-card w-full max-w-sm p-8 text-center relative z-20">
        
        <!-- Header -->
        <div class="mb-8">
            <div class="w-20 h-20 mx-auto bg-white/10 rounded-full flex items-center justify-center mb-4 border border-white/20">
                <i class="fa-solid fa-user-secret text-4xl text-white/90"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-wider">SECURE ACCESS</h1>
            <p class="text-white/40 text-xs mt-1">Exambro Authentication</p>
        </div>

        <!-- STAGE 1: SLIDER VERIFICATION -->
        <div id="stage-slider" class="fade-in">
            <h2 class="text-lg font-medium mb-6">Apakah Lanadev Baik?</h2>
            
            <div id="slider-container">
                <span class="slider-label text-red-500/50">GAK</span>
                
                <div id="slider-handle">
                    <i class="fa-solid fa-arrows-left-right"></i>
                </div>
                
                <span class="slider-label text-green-500/50">IYA</span>
            </div>
            <p id="slider-hint" class="text-white/20 text-[10px] mt-4 uppercase tracking-widest">Geser untuk konfirmasi</p>
        </div>

        <!-- STAGE 2: PASSWORD VERIFICATION -->
        <div id="stage-password" class="hidden">
            <h2 class="text-lg font-medium mb-4"><i class="fa-solid fa-lock mr-2 text-xs"></i>Masukkan Kode</h2>
            
            <div class="relative mb-4">
                <input type="password" id="password-input" maxlength="6" class="pass-input w-full rounded-xl py-3 px-4 placeholder-white/10" placeholder="******">
            </div>

            <button onclick="checkPassword()" class="w-full bg-white text-gray-900 font-bold py-3 rounded-xl hover:bg-gray-200 transition active:scale-95">
                VERIFIKASI
            </button>
        </div>

        <!-- STAGE 3: DOWNLOAD -->
        <div id="stage-download" class="hidden">
            <div class="bg-green-500/20 border border-green-500/30 rounded-xl p-4 mb-6">
                <i class="fa-solid fa-circle-check text-green-400 text-3xl mb-2"></i>
                <h3 class="font-bold text-green-100">Akses Diterima</h3>
            </div>

            <a href="base.apk" id="dl-btn" download class="block w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-4 rounded-xl shadow-lg transform hover:-translate-y-1 transition flex items-center justify-center gap-2">
                <i class="fa-solid fa-download animate-bounce"></i> DOWNLOAD APK
            </a>
            <p class="text-white/30 text-xs mt-4">Download dimulai otomatis...</p>
        </div>

    </div>

    <script>
        // --- LOGIC VARIABLES ---
        const sliderContainer = document.getElementById('slider-container');
        const handle = document.getElementById('slider-handle');
        const handleIcon = handle.querySelector('i');
        const stageSlider = document.getElementById('stage-slider');
        const stagePassword = document.getElementById('stage-password');
        const stageDownload = document.getElementById('stage-download');
        const passwordInput = document.getElementById('password-input');
        const sliderHint = document.getElementById('slider-hint');

        // --- SLIDER LOGIC ---
        let isDragging = false;
        let startX;
        
        function initSlider() {
            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', (e) => startDrag(e.touches[0]));
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', (e) => drag(e.touches[0]));
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function startDrag(e) {
            isDragging = true;
            startX = e.clientX;
            handle.style.transition = 'none';
        }

        function drag(e) {
            if (!isDragging) return;
            
            const containerW = sliderContainer.offsetWidth;
            const handleW = handle.offsetWidth;
            const maxDist = (containerW / 2) - (handleW / 2) - 5;
            
            // Calculate movement relative to center
            let moveX = e.clientX - startX;
            
            // Clamp movement
            if (moveX > maxDist) moveX = maxDist;
            if (moveX < -maxDist) moveX = -maxDist;

            // Apply transform
            handle.style.transform = `translate(calc(-50% + ${moveX}px), -50%)`;

            // Visual feedback
            if (moveX > 0) {
                // Right (YES)
                handle.style.background = `rgba(${255 - (moveX/maxDist)*100}, 255, ${255 - (moveX/maxDist)*100}, 1)`;
                handleIcon.className = "fa-solid fa-thumbs-up";
                handleIcon.style.color = "#2ecc71";
            } else if (moveX < 0) {
                // Left (NO)
                handle.style.background = `rgba(255, ${255 - (Math.abs(moveX)/maxDist)*100}, ${255 - (Math.abs(moveX)/maxDist)*100}, 1)`;
                handleIcon.className = "fa-solid fa-thumbs-down";
                handleIcon.style.color = "#e74c3c";
            }
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;

            // Determine final position logic
            const containerW = sliderContainer.offsetWidth;
            const handleW = handle.offsetWidth;
            const maxDist = (containerW / 2) - (handleW / 2) - 5;
            const threshold = maxDist * 0.7; // 70% distance required
            
            // Get current visual X roughly by recalculating or reading computed style (simplified here using logic)
            // Since we released, we check the last known move via simple math relative to start
            let finalX = (e.changedTouches ? e.changedTouches[0].clientX : e.clientX) - startX;

            handle.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s';

            if (finalX > threshold) {
                // SUCCESS: User said Lanadev is "Baik"
                handle.style.transform = `translate(calc(-50% + ${maxDist}px), -50%)`;
                handle.style.background = "#2ecc71";
                handleIcon.className = "fa-solid fa-check";
                
                // Transition to Password Stage
                setTimeout(() => {
                    stageSlider.classList.add('hidden');
                    stagePassword.classList.remove('hidden');
                    stagePassword.classList.add('fade-in');
                    passwordInput.focus();
                }, 500);

            } else if (finalX < -threshold) {
                // FAIL: User said "Gak"
                handle.style.transform = `translate(-50%, -50%)`; // Snap back
                handle.style.background = "#ff4757";
                handleIcon.className = "fa-solid fa-xmark";
                handleIcon.style.color = "white";
                
                sliderHint.innerText = "JAWABAN SALAH!";
                sliderHint.style.color = "#ff4757";
                
                setTimeout(() => {
                    resetHandle();
                }, 1000);

            } else {
                // Not enough distance -> Reset
                resetHandle();
            }
        }

        function resetHandle() {
            handle.style.transform = `translate(-50%, -50%)`;
            handle.style.background = "white";
            handleIcon.className = "fa-solid fa-arrows-left-right";
            handleIcon.style.color = "#302b63";
            sliderHint.innerText = "Geser untuk konfirmasi";
            sliderHint.style.color = "rgba(255,255,255,0.2)";
        }

        initSlider();

        // --- PASSWORD LOGIC ---
        function checkPassword() {
            const secret = "892819";
            const val = passwordInput.value;

            if (val === secret) {
                // Password Success
                passwordInput.blur();
                startConfetti();
                
                // Transition to Download
                stagePassword.classList.add('hidden');
                stageDownload.classList.remove('hidden');
                stageDownload.classList.add('fade-in');

                // Auto Trigger Download Link
                setTimeout(() => {
                    document.getElementById('dl-btn').click();
                }, 1000);

            } else {
                // Password Fail (Silent, just Shake)
                passwordInput.value = ""; // Clear input
                passwordInput.classList.add('shake');
                
                // Remove class so it can shake again
                setTimeout(() => {
                    passwordInput.classList.remove('shake');
                    passwordInput.focus();
                }, 500);
            }
        }

        // Allow pressing Enter for password
        passwordInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });


        // --- CONFETTI SYSTEM ---
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startConfetti() {
            for(let i=0; i<150; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                    size: Math.random() * 6 + 2,
                    life: 150
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; 
                p.life--;
                p.size *= 0.98;

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if (p.life <= 0) particles.splice(i, 1);
            }
            if(particles.length > 0) requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
